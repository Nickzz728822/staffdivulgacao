<!DOCTYPE html>
<html lang="pt-BR">
<head>
 <meta charset="UTF-8" />
 <title>Site de Teste</title>
 <meta name="viewport" content="width=device-width, initial-scale=1" />
 <style>
 * {
 box-sizing: border-box;
 margin: 0;
 padding: 0;
 font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
 sans-serif;
 }

 body {
 background: #f4f4f5;
 color: #111827;
 display: flex;
 min-height: 100vh;
 align-items: center;
 justify-content: center;
 padding: 16px;
 }

 .card {
 background: #ffffff;
 border-radius: 12px;
 padding: 24px 24px 20px;
 max-width: 480px;
 width: 100%;
 box-shadow: 0 18px 45px rgba(15, 23, 42, 0.16);
 border: 1px solid #e5e7eb;
 }

 .badge {
 display: inline-flex;
 align-items: center;
 gap: 6px;
 padding: 4px 10px;
 border-radius: 999px;
 background: #eef2ff;
 color: #4f46e5;
 font-size: 12px;
 font-weight: 600;
 letter-spacing: 0.03em;
 text-transform: uppercase;
 margin-bottom: 12px;
 }

 .badge-dot {
 width: 7px;
 height: 7px;
 border-radius: 999px;
 background: #22c55e;
 }

 h1 {
 font-size: 24px;
 margin-bottom: 8px;
 }

 p {
 color: #6b7280;
 font-size: 14px;
 margin-bottom: 16px;
 }

 .divider {
 border-top: 1px dashed #e5e7eb;
 margin: 16px 0;
 }

 .test-section {
 margin-bottom: 14px;
 }

 .label {
 font-size: 13px;
 font-weight: 600;
 margin-bottom: 6px;
 color: #374151;
 }

 .input-row {
 display: flex;
 gap: 8px;
 margin-bottom: 6px;
 }

 input[type="text"] {
 flex: 1;
 padding: 8px 10px;
 border-radius: 8px;
 border: 1px solid #d1d5db;
 font-size: 14px;
 outline: none;
 transition: border-color 0.15s, box-shadow 0.15s;
 }

 input[type="text"]:focus {
 border-color: #4f46e5;
 box-shadow: 0 0 0 1px rgba(79, 70, 229, 0.16);
 }

 button {
 border: none;
 border-radius: 8px;
 padding: 8px 14px;
 font-size: 14px;
 font-weight: 600;
 cursor: pointer;
 background: #4f46e5;
 color: white;
 display: inline-flex;
 align-items: center;
 gap: 6px;
 transition: background 0.15s, transform 0.1s, box-shadow 0.1s;
 box-shadow: 0 8px 18px rgba(79, 70, 229, 0.25);
 white-space: nowrap;
 }

 button:hover {
 background: #4338ca;
 }

 button:active {
 transform: translateY(1px);
 box-shadow: 0 4px 10px rgba(79, 70, 229, 0.35);
 }

 .chip-row {
 display: flex;
 flex-wrap: wrap;
 gap: 6px;
 margin-top: 6px;
 }

 .chip {
 padding: 4px 10px;
 border-radius: 999px;
 border: 1px solid #e5e7eb;
 font-size: 11px;
 color: #6b7280;
 background: #f9fafb;
 }

 .output {
 font-family: "SF Mono", ui-monospace, Menlo, Monaco, Consolas,
 "Liberation Mono", "Courier New", monospace;
 font-size: 13px;
 background: #0f172a;
 color: #e5e7eb;
 border-radius: 8px;
 padding: 10px 12px;
 min-height: 32px;
 white-space: pre-wrap;
 word-break: break-word;
 }

 .output span.key {
 color: #a5b4fc;
 }

 .output span.value {
 color: #6ee7b7;
 }

 .footer {
 margin-top: 14px;
 display: flex;
 justify-content: space-between;
 align-items: center;
 font-size: 11px;
 color: #9ca3af;
 }

 .dot-status {
 width: 8px;
 height: 8px;
 border-radius: 999px;
 margin-right: 4px;
 }

 .dot-ok {
 background: #22c55e;
 }

 .dot-idle {
 background: #9ca3af;
 }

 .footer-right {
 display: flex;
 gap: 10px;
 align-items: center;
 }

 @media (max-width: 480px) {
 .card {
 padding: 20px 18px 18px;
 }
 h1 {
 font-size: 20px;
 }
 .input-row {
 flex-direction: column;
 }
 button {
 justify-content: center;
 }
 }
 </style>
</head>
<body>
 <main class="card">
 <div class="badge">
 <span class="badge-dot"></span>
 Ambiente de teste
 </div>

 <h1>Site simples para testes</h1>
 <p>
 Use este mini painel para testar formulários, eventos de clique e
 manipulação do DOM em um arquivo HTML único.
 </p>

 <div class="divider"></div>

 <section class="test-section">
 <div class="label">1. Teste de entrada de texto</div>
 <div class="input-row">
 <input
 type="text"
 id="inputTexto"
 placeholder="Digite qualquer coisa aqui…"
 />
 <button id="btnEcoar">
 <span>Ecoar</span>
 </button>
 </div>
 <div class="chip-row">
 <button type="button" class="chip" data-fill="Hostinger">
 Hostinger
 </button>
 <button type="button" class="chip" data-fill="Teste rápido">
 Teste rápido
 </button>
 <button type="button" class="chip" data-fill="12345">
 12345
 </button>
 </div>
 </section>

 <section class="test-section">
 <div class="label">2. Estado da página (JSON simulado)</div>
 <div class="output" id="saida">
 <span class="key">status</span>: <span class="value">"aguardando entrada"</span>
 </div>
 </section>

 <div class="footer">
 <div>
 <span class="dot-status dot-idle"></span>
 <span id="statusTexto">Nenhuma interação ainda</span>
 </div>
 <div class="footer-right">
 <span id="timestamp"></span>
 </div>
 </div>
 </main>

 <script>
 // Elementos principais
 const inputTexto = document.getElementById("inputTexto");
 const btnEcoar = document.getElementById("btnEcoar");
 const chips = document.querySelectorAll(".chip[data-fill]");
 const saida = document.getElementById("saida");
 const statusTexto = document.getElementById("statusTexto");
 const timestamp = document.getElementById("timestamp");
 const dotStatus = document.querySelector(".dot-status");

 function atualizarRelogio() {
 const agora = new Date();
 // Mostra horário local simplificado
 timestamp.textContent = agora.toLocaleTimeString("pt-BR", {
 hour: "2-digit",
 minute: "2-digit",
 second: "2-digit",
 });
 }

 // Atualiza a cada segundo
 atualizarRelogio();
 setInterval(atualizarRelogio, 1000);

 function atualizarSaida(valor) {
 const tamanho = valor.length;
 const maiusculas = valor.toUpperCase();
 const reverso = valor.split("").reverse().join("");

 saida.innerHTML =
 '{\n <span class="key">"texto"</span>: <span class="value">"' +
 escapeHtml(valor) +
 '"</span>,\n' +
 ' <span class="key">"tamanho"</span>: <span class="value">' +
 tamanho +
 "</span>,\n" +
 ' <span class="key">"upper"</span>: <span class="value">"' +
 escapeHtml(maiusculas) +
 '"</span>,\n' +
 ' <span class="key">"reverso"</span>: <span class="value">"' +
 escapeHtml(reverso) +
 '"</span>\n}';
 }

 function atualizarStatus(texto, ativo) {
 statusTexto.textContent = texto;
 if (ativo) {
 dotStatus.classList.remove("dot-idle");
 dotStatus.classList.add("dot-ok");
 } else {
 dotStatus.classList.remove("dot-ok");
 dotStatus.classList.add("dot-idle");
 }
 }

 function escapeHtml(str) {
 return str
 .replace(/&/g, "&")
 .replace(/</g, "<")
 .replace(/>/g, ">");
 }

 btnEcoar.addEventListener("click", () => {
 const valor = inputTexto.value || "";
 atualizarSaida(valor);
 atualizarStatus("Última ação: botão Ecoar", true);
 });

 inputTexto.addEventListener("input", () => {
 atualizarSaida(inputTexto.value);
 atualizarStatus("Digitando…", true);
 });

 chips.forEach((chip) => {
 chip.addEventListener("click", () => {
 const valor = chip.getAttribute("data-fill") || "";
 inputTexto.value = valor;
 atualizarSaida(valor);
 atualizarStatus('Preenchido via chip: "' + valor + '"', true);
 });
 });

 // Inicializa saída com vazio
 atualizarSaida("");
 </script>
</body>
</html>
